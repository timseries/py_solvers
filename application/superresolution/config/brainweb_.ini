[Application1]
name = velocity_imaging

[Input1]
name = Input
filedir = /media/Elements/Projects/thesis_results/mri_data/t1/
filemember = 
filename = t1_icbm_normal_1mm_pn0_rf0.mnc

[Input2]
name = Input
filedir = ../../data/avg_matrices
filemember = 
filename = 

[Preprocess1]
name = Preprocess
preprocesstype = brainwebmri
cropsize = 64 64 64

[Observe1]
name = Observe
observationtype = convolution_downsample
domain = fourier
modalities = ModalityArray1
transforms = TransformArray1
noisedistribution = gaussian
noisemean = 0
noisevariance = 0
noiseinterval = 0 1
wienerfactor = 0.001
seed = 10

[Transform1]
name = DTCWT
nlevels = 3
biort = near_sym_b
qshift = qshift_b

[Transform2]
name = Average
grouptype = parentchild
averagetype = cluster
sparsematrixinput = Input2

[Transform3]
name = Average
grouptype = parentchild
averagetype = group
sparsematrixinput = Input2

[Modality1_1]
name = Blur
type = gaussian
gaussiansigma = 1 1 1
size = 5 5 5
csource = 0

[Modality1_2]
name = Downsample
downsamplefactor = 1 1 2
csource = 0

[ModalityArray1]
name = OperatorComp
operators = Modality1_1,Modality1_2

[TransformArray1]
name = OperatorComp
operators = Transform1

[Solver1]
name = MSIST
sparsepenalty = l0rl2
alphamethod = power_iteration
nuepsilonmethod = geometric
epsilonstart = 10
epsilonstop = .5
nustart = .555
nustop = .2
decay = .8
tau = .07
p_a = 8.0
p_b_0 = 0.0
p_theta = 1E-6
p_k = 0.5
modalities = ModalityArray1
transforms = TransformArray1
clusteraverage = Transform2
groupaverage = Transform3
results = Results1
nitn = 100

[Results1]
name = Results
metrics = L2E1,ISNR1,OutputImage1,OutputImage2,OutputImage3
desktop = 1
figuregridwidth = 3
figuregridheight = 2
outputdirectory = ~/repos/scratch/thesis_results/msistc
overwriteresults = 0
disablefigures = 1
rowoffset = 0

[L2E1]
name = L2E
key = L2E
ylabel = L2E
print = 1
figurelocation = 0

[ISNR1]
name = ISNR
key = ISNR
ylabel = ISNR
print = 1
figurelocation = 1

[OutputImage1]
name = OutputImage
outputextension = eps
title = Ground Truth
key = theta
imrangekey = theta
ylabel = Ground Truth
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 1
saveoften = 0
figurelocation = 2

[OutputImage2]
name = OutputImage
outputextension = eps
title = Initial Velocity
key = theta_0
imrangekey = theta
ylabel = Initial Velocity
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 1
saveoften = 0
figurelocation = 3

[OutputImage3]
name = OutputImage
outputextension = eps
title = Current Iterate
key = theta_n
imrangekey = theta
ylabel = Current Iterate
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 0
saveoften = 0
figurelocation = 4

[OutputImage4]
name = OutputImage
outputextension = eps
title = Current Iterate
key = mask
imrangekey = mask
ylabel = Spatial Mask
lastframeonly = 1
updateonce = 0
saveoften = 0
figurelocation = 5

