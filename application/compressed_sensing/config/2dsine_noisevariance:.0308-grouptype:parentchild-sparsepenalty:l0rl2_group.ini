[Application1]
name = velocity_imaging

[Input1]
name = Input
filedir = ../../data/velocity_imaging
filemember = 
filename = 2dsine_fully_sampled_data.npz

[Input2]
name = Input
filedir = ../../data/avg_matrices
filemember = 
filename = 

[Input1_spatial_mask]
name = Input
filedir = ../../data/velocity_imaging
filemember = 
filename = 2dsine_spatial_mask.npz

[Input1_spatial_mask_boundary]
name = Input
filedir = ../../data/velocity_imaging
filemember = 
filename = 2dsine_spatial_mask_boundary.npz

[Input1_sample_mask]
name = Input
filedir = ../../data/velocity_imaging
filemember = 
filename = reducing_times_benchmark_sample_mask.npz

[Preprocess1]
name = Preprocess
preprocesstype = phasevelocity
masksectioninput = 
nmracquisition = 0
extrafftshift = 0
reverseframeorder = 1
phasedifferencemethod = subtraction
phaseunwrap = 1
phaselowerlimit = -.5
phaseupperlimit = 5
boundarymasksectioninput = Input1_spatial_mask_boundary
boundaryphaseupperlimit = 5

[Observe1]
name = Observe
observationtype = compressed_sensing
domain = fourier
modalities = ModalityArray1
transforms = TransformArray1
noisedistribution = gaussian
noisemean = 0
noisevariance = .0308
noiseinterval = 
wienerfactor = 
seed = 10

[Transform1]
name = DTCWT
nlevels = 3
biort = near_sym_b
qshift = qshift_d

[Transform2]
name = Average
grouptype = parentchild
averagetype = cluster
sparsematrixinput = Input2

[Transform3]
name = Average
grouptype = parentchild
averagetype = group
sparsematrixinput = Input2

[Modality1]
name = SampledFT
masksectioninput = Input1_sample_mask

[ModalityArray1]
name = OperatorComp
operators = Modality1

[TransformArray1]
name = OperatorComp
operators = Transform1

[Solver1]
name = MSIST
sparsepenalty = l0rl2_group
nuepsilonmethod = geometric
epsilonstart = .1
epsilonstop = .01
nustart = 1
nustop = .34
decay = .8
tau = 2.5
p_a = 8.0
p_b_0 = 0.0
p_theta = 1E-6
p_k = 0.5
alpha = 
alphamethod = ones
modalities = ModalityArray1
transforms = TransformArray1
phaseencoded = 1
iterationmask = 0
clusteraverage = Transform2
groupaverage = Transform3
results = Results1
nitn = 100

[Results1]
name = Results
metrics = L2E1,ISNR1,OutputImage1,OutputImage2,OutputImage3
desktop = 1
figuregridwidth = 3
figuregridheight = 2
outputdirectory = ~/repos/scratch/thesis_results/msistcpg
overwriteresults = 0
disablefigures = 1
rowoffset = 0

[L2E1]
name = L2E
key = L2E
ylabel = L2E
print = 1
figurelocation = 0

[ISNR1]
name = ISNR
key = ISNR
ylabel = ISNR
print = 1
figurelocation = 1

[OutputImage1]
name = OutputImage
outputextension = eps
title = Ground Truth
key = theta
imrangekey = theta
ylabel = Ground Truth
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 1
saveoften = 0
figurelocation = 2

[OutputImage2]
name = OutputImage
outputextension = eps
title = Initial Velocity
key = theta_0
imrangekey = theta
ylabel = Initial Velocity
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 1
saveoften = 0
figurelocation = 3

[OutputImage3]
name = OutputImage
outputextension = eps
title = Current Iterate
key = theta_n
imrangekey = theta
ylabel = Current Iterate
colormap = jet
colorbar = 1
lastframeonly = 1
updateonce = 0
saveoften = 0
figurelocation = 4

[OutputImage4]
name = OutputImage
outputextension = eps
title = Current Iterate
key = mask
imrangekey = mask
ylabel = Spatial Mask
lastframeonly = 1
updateonce = 0
saveoften = 0
figurelocation = 5

